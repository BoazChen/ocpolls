{% extends 'base.html' %}

{% block content %}

    <div class="row-fluid">
        <div class="span12">
        </div>
    </div>
    <div class="row-fluid">

        <div class="span6">
            <div class="well">
                <h1>
                    Latest Polls
                </h1>
                <ul class="unstyled">
                    {% for o in objects %}
                    <li class="clearfix">
                      <a href="{{o.get_absolute_url}}">{{o.title|default:o.id}}</a>
                      <span class="pull-right">
                          <a class="btn" href="{{o.get_result_url}}">Results</a>
                      </span>
                      <br/>
                      <br/>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="span6">
            <div class="well">
                <h1>
                    Create a New Poll
                </h1>
                <form method='post'>
                    {% csrf_token %}
                    {{form}}
                    <br/>
                    <input class="btn btn-primary" type="submit" value="Create"/>
                </form>
            </div>
        </div>

    </div>
    
{% endblock %}
